<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <script>
        //자동차 이미지를 타이머를 이용해서 일정시간마다 좌측여백 증가시키기
        $(function(){
            var timer = null;
            var position = 0;

            $('#moveCar').click(function(){
                console.log('>> 자동차 이동 버튼 클릭');
                if(timer == null){
                    timer = setInterval(()=>{
                        position += 10;
                        $('#car').css('margin-left',position);
                    },100);
                }
            });

            $('#car').click(function(){
                clearInterval(timer);
                timer = null;
            });
        });
    </script>
    <style>
        
        #car { margin-left: 0px;}
    </style>
</head>
<body>
    <button id='moveCar'>자동차 이동</button>
    <hr>
    <img id='car' src='./images/car.jpg' width="150" alt='자동차이미지'>
</body>
</html>
