<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    
    <style>
        .box{
            width: 200px;
            height: 200px;
            background: tomato;
          
            
        }    
    </style>
    <script>
        $(function(){


            $('.btn1').click(function(){
                $('.box').animate({
                   margin : '0 0 0 800'
                    },1000,function(){
                        $(this).animate({
                            margin : '800 0 0 800'
                        },1000,function(){
                            $(this).animate({
                            margin : '800 0 0 0'
                        },1000,function(){
                            $(this).animate({
                            margin : '0 0 0 0'
                            },1000);

                        });

                        });
                    });
                });

            });
            
  
    </script>
</head>
<body>
    
    <p><div class="box"></div></p>

    <button class='btn1'>이동</button>
</body>
</html>
