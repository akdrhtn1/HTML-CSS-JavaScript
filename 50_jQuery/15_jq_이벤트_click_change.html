<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            //select 이벤트 확인 : click,change
            $('#mySelect').click(()=>{
                console.log('> select click~~~');
            }).change(()=>{
                console.log('> change 이벤트 발생');
                let selectedValue = $('#mySelect>option:selected').val();
                $('#inputStr').val(selectedValue); // val(값) : value 속성의 값
            });

            //radio 버튼에 대한 이벤트 확인 : click ,change
            $('.gender').click(function(){

            }).change(()=>{
                let checkValue  = $('.gender:checked').val();
                $('#radioStr').val(checkValue);
            });

            //checkbox 이벤트 확인 : click,change;
            $('.chk').click(function(){
                
            }).change(() =>{
                let checkedValue = '';
                $('.chk:checked').each(function(){
                    // this : 현재 처리중인 JavaScript 객체
                   // checkedValue += this.value + ' '; //javaScript 객체 사용
                   checkedValue += $(this).val() + ' '; //jQeury 객체 사용
                });
                $('#checkboxStr').val(checkedValue);
            });

        });
    </script>
</head>
<body>
    <form>
        <select id='mySelect' name='select'>
            <option select disabled>:: 선택</option>
            <option value="Java">자바</option>
            <option value="JavaScript">자바스크립트</option>
            <option value="jQuery">제이쿼리</option>
        </select>
        <input type = 'text' name='str' id ='inputStr' disabled>
        <hr>
        <input type ='radio' name='gender' id='gender1' class='gender' value='남'>
        <label for='gender1'>남자</label>
        <input type ='radio' name='gender' id='gender2' class='gender' value='여'>
        <label for='gender2'>여자</label>
        <input type='text' name='str2' id='radioStr' disabled>
        <hr>

        좋아하는 운동은?<br>
        <input type = 'checkbox' name='hobby' class='chk' value='축구'>축구
        <input type = 'checkbox' name='hobby' class='chk' value='야구'>야구
        <input type = 'checkbox' name='hobby' class='chk' value='농구'>농구
        <input type = 'checkbox' name='hobby' class='chk' value='배구'>배구
        <input type='text' name='str3' id='checkboxStr' disabled>
        
        <hr>
        <input type="submit" value="서버로 전송">
    </form>
</body>
</html>
