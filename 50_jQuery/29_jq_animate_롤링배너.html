<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    h2{
        text-align: center;
    }
    #banner-wrap{
        width: 600px;
        border: 1px solid #aaa;
        padding: 20px;
        margin:50px auto;
    }
    #frame{
        width: 600px;
        position: relative;
        overflow: hidden;
    }
    #banner{
        width: 3000px;
    }
    li img{
        width: 200px;
    }
    li{
        list-style : none;
        float: left;
    }
    #banner a{
        text-decoration: none;
    }
    #banner-wrap p{
        text-align: center;
        clear: both;
    }
</style>

<script>
    $(document).ready(function(){
        // 앞의 이미지 3개를 복사해서 맨뒤에 붙이기 
        let $list = $('#banner');
        $list.append($('#banner>li:lt(3)').clone());
        // next : 좌측 마진 값을 - 200 처리
        let clickCnt = 0;

        $('#next').click(function(){

            
            console.log('clickCnt : ' + clickCnt);

            if(clickCnt >= 5){
                clickCnt = 0;
                $list.css('margin-left','0px');
            }
            clickCnt++;
            $list.animate({
                "margin-left" : -200 * clickCnt + "px"},1000);
 

        });
         //prev : 이전버튼 클릭시 처리



        $('#prev').click(function(){
            
            if(clickCnt == 0 ){
                clickCnt = 5;
                $list.css('margin-left',-200 * clickCnt + "px");
            }
            clickCnt--;
            $list.animate({
                "margin-left" : -200 * clickCnt + "px"},1000);
        });
       

    });
</script>
<body>
    <h2>롤링 슬라이드 배너 만들기</h2>
    <hr>
    <div id="banner-wrap">
        <div id="frame">
            <ul id="banner">
                <li><a href="#"><img src="images/pic_1.jpg" alt="이미지1"></a></li>
                <li><a href="#"><img src="images/pic_2.jpg" alt="이미지2"></a></li>
                <li><a href="#"><img src="images/pic_3.jpg" alt="이미지3"></a></li>
                <li><a href="#"><img src="images/pic_4.jpg" alt="이미지4"></a></li>
                <li><a href="#"><img src="images/pic_5.jpg" alt="이미지5"></a></li>

            </ul>
        </div>
        <p>
                <a href="#" id="prev">
                    <img src="images/prev_btn.png">
                </a>
                <span>이동하기</span>
                <a href="#" id="next">
                    <img src="images/next_btn.png">
                </a>
        </p>
    </div>
</body>
</html>
