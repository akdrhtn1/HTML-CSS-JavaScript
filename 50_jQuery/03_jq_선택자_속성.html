<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <script>
        //요소(element)의 속성
        //태그명[속성명] : 속성이 있는 요소
        //태그명[속성명 = 값] : 속성값 일치하는 요소 
        //태그명[속성명 != 값] : 속성값을 다른  요소 
        //태그명[속성명^=값] : 속성값으로 시작하는 요소(^ : 시작) 
        //태그명[속성명$=값] : 속성값으로 끝나는요소($ : 끝 ) 
        //태그명[속성명*=값] : 속성값을 포함하는 요소 (* : 포함)

        $(function(){
            // a 태그에 href 속성이 있는 요소
            //$('a[href]').css('color','red');
            $('a[href').addClass('c_red');

            // a 태그중 href 속성값이 naver 인것
            $('a[href=naver]').addClass('c_orange');

           // $('a[href!=naver]').addClass('c_orange');

            // a 태그중 href 속성값이 mail로 시작 
            $('a[href^="mail"]').addClass('c_silver');

            // a 태그중 href 속성값이 .net 으로 끝나는 것
            $('a[href$=".net"]').css('color','blue');

            // a 태그중 href 속성값에 naver가 있으면 글자색 purple
            $('a[href *="naver"]').css('color','aqua');

            //-----------------------------------
            // AND,OR 조건 형태로 속성값 찾기 
            $('a[href^="mailto"][href*="naver"]').css('background-color','yellow');

            // OR 조건 형태로 속성값 찾아서 스타일 적용([],[] : OR 조건)
            $('a[href^="mailto"],[href*="naver"]').css('border','2px solid blue');
        });
    </script>
    <style>
        .c_red{color: red;}
        .c_orange{color: orange;}
        .c_silver{color: silver;}
        .c_purple{color: purple;}
        .c_blue{color: blue;}
        
        .bg_red {background-color: red;}
        .bg_green {background-color: green;}

        .sizeup{font-size: 1.5em;}
    </style>
</head>
<body>
    <h2>jQuery 사용 속성을 찾아 클래스 추가</h2>
    <a href='https://www.naver.com'>네이버</a>
    <a href='https://www.daum.net'>다음</a>
    <a href='https://www.nate.com'>네이트</a>

    <a>구글</a>
    <a href='naver'>네이버</a>
    <hr>

    <a href='mailto:naver@naver.com'>네이버메일</a>
    <a href='mailto:daum@daum.net'>다음메일</a>
    <a href='mailto:nate@nate.com'>네이트메일</a>
    
    
</body>
</html>
