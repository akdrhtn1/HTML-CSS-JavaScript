<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: #ffeead;
            margin: 10px;
        }
        .container{
            display: flex;
            justify-content: center;
          
        }
        .container > div{
            padding: 10px;
            text-align: center;
            font-size: 2em;
            color: #ffeedd;
            flex:1;
         
       
        }
        .home{
            background: #96ceb4;
         
            
        }
        .search{
            background: #ff6f69;
        
        }
        .logout{
            background: skyblue;
        }
        .container{
            border: 5px solid #ffcc5c;
        }
    </style>
</head>
<body>
    <nav class="container">
        <div class="home">Home</div>
        <div class="search">Search</div>
        <div class="logout">Logout</div>
    </nav>
</body>
</html>
