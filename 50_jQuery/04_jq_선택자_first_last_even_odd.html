<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 first, last, even, odd</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $().ready(function(){
            //  :first 첫번쨰 요소 찾기
            $('ul>li').css('color','red');
            $('div:first').css('color','red');

            $('li:first').css('background','green');
            // :last -마지막 요소 찾기
            $('div:last').css('color','orange');
            //---------------------
            // :odd - 홀수요소, :even - 짝수요소
            //li 태그 중 홀수 요소  (0번부터 시작)
            $('li:odd').css('color','blue');
            //li 태그 중 짝수 요소
            $('li:even').css('border', '2px dashed blue');

            
            //===============================
            //자녀태그(>)

//            $('body > ul > li').css('border', '2px solid green');

            //자녀태그 
            // $('body>ul ul>li').css('border', '2px dotted red');
            // $('body>ul ul>li').css('font-size', '1.5rem');

            //================================
            // CSS 다중 설정
            // 객체를 찾는 행위를 3번 실행 
            // $('#txt').css('background','yellow');
            // $('#txt').css('font-size','1.5rem');
            // $('#txt').css('border','2px solid black');

            //찾는 행위를 1번만 실행
            // let $txt = $('#txt'); //제이쿼리 객체를 변수에 저장 - 변수명에 $ 붙이기
            // $txt.css('background','yellow');
            // $txt.css('font-size','1.5rem');
            // $txt.css('border','2px solid black');

            //-------
            // //방법2 : 체이닝 기법
            // $('#txt').css('background','yellow')
            //          .css('font-size','1.5rem')
            //          .css('border','2px solid black');

            //방법3 : css 값으로 전달
            $('#txt').css({
                'background':'yellow',
                'font-size':'1.5rem',
                'border':'2px solid black'
            });
        });
    </script>
</head>
<body>
    <div class=''>
        <h3>div-h3 영역1</h3>
    </div>
    <div>div-영역2</div>
    <div>div-영역3</div>
    <div>div-영역4</div>
    <span id='txt'>span 텍스트 영역</span>

        </li>

</body>
</html>
