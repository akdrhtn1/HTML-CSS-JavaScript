<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<style>
    .waper{
        width: 200px;
        height: 300px;
        margin: 0px auto;
        position: relative;
    }
    .btn1, .btn2{
        position: absolute;
        width: 100px;
        height: 30px;
        
        margin-left: 20px;
        
    }
    .btn2{
        margin-left: 200px;
    }
</style>

<script>

    let arr = new Array();
    
    for(let i=0; i<10; i++){
        let temp = (i+1);

        temp = (temp<10) ? '0'+temp : temp

        arr[i] = 'bimg'+temp+'.jpg';
    }

    $(function(){
        let timer = null;
        let index = 0;
        console.log(index);
        $('.btn1').click(() =>{
            if(timer == null){
                timer = setInterval(() => {
                    index++;
                if(index>9) index =0;
                $('img').prop('src',`images/${arr[index]}`); 
                },1000);
            }
        });

        $('.btn2').click(() =>{
            clearInterval(timer);
            timer=null;
        });
    });
</script>
<body>
    <div class="waper">
        <img src="images/bimg01.jpg" alt="상품이미지">
        <button class='btn1'>사진이동</button>
        <button class='btn2'>중지</button>
    </div>



</body>
</html>
