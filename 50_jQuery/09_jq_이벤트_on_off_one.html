<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>이벤트 연결</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        /* 이벤트 연결 : on, off, one 메소드
        on(이벤트, 콜백함수) : 이벤트 연결
        off(이벤트) : 이벤트 연결 해제
        one(이벤트, 콜백함수 ) : 이벤트 한 번만 실행처리 
        //bind, unbind : 버전 3.0 deprecated 됨
        ******************/
       $(function(){
           $('#btn_one').css('border','3px solid red');
           $('#btn_one').one('click',() =>{
               alert('한 번의 클릭이벤트만 처리');
           });

           //이벤트 연결 - 클릭(click) ,마우스 클릭했을 경우
           //on(이벤트, 콜백함수) : 이벤트 연결
           let count = 1;
        //    $('#btn').on('click',()=>{
        //        console.log('클릭 이벤트 처리 : 안녕하세요~~~ ' + count++);
        //    })

        //     $('#btn').click(()=>{
        //          console.log('click 메소드 - 클릭 이벤트 처리 : 안녕하세요 ')
        //    });

        //    $('#btn').dblclick(()=>{
        //     console.log('dbclick 메소드 - 클릭 이벤트 처리 : 안녕하세요 ~~' + count++);
        //    });
        //    $('#btn').off('click').off('dblclick');
           //============================================
           //mouseenter, mouseover : 해당영역에 마우스가 들어 올 때 발생

           $('#btn').css('border', '2px solid blue');

           $('#btn').on('mouseenter', function(){
               console.log('>> mouseenter 이벤트 발생' + count++);
               $(this).css('background','yellow');
           })
           
           $('#btn').on('mouseover',()=>{
               console.log('>> mouserover 이벤트 발생 ~~' + count++);
           })

           $('#btn').on('mouseleave', function(){
               console.log('>> mouseleave 이벤트 발생' + count++);
               $(this).css('background','aqua');
           })
           //mouseleave, mouseout : 해당영역에서 마우스가 나갈 때 발생

           //자동차 이미지 위에 마우스 오면 이미지 변경, 마우스가 떠나면 원래 이미지 표시
           $('#divImg').css('border', '2px solid orange');

        //    $('#img1').mouseenter(() =>{
        //       // $('#img1').attr('src', 'images/car2.jpg'); // attr : 1.0 제공
        //        $('#img1').prop('src', 'images/car2.jpg'); // prop : 1.6 제공
        //        console.log('src 속성값 : ' + $('#img1').prop('src'));
        //    });

        //    $('#img1').mouseout(() =>{
        //        $('#img1').attr('src', 'images/car1.jpg');
        //        console.log('src 속성값 : ' + $('#img1').prop('src'));
        //    });
           // on() : 여러개 이벤트 한 번에 설정 가능
        //    $('#img1').on({
        //     'mouseenter' : function(){
        //         $('#img1').prop('src', 'images/car2.jpg');
        //    },
        //    'mouseout' : function(){
        //         $('#img1').prop('src', 'images/car1.jpg');
        //    },
        // });
        $('#img1').hover(function(){
            $(this).prop('src', 'images/car2.jpg');
        }, function(){
            $(this).prop('src', 'images/car1.jpg');
        });
    });

    </script>

    <style>
        #img1{ border: 3px solid silver; }
    </style>
</head>
<body>
    <div id='btn_one'>한 번만 실행</div>
    <div>
        <div id='btn'>안녕~~~~</div>
    </div>
    <div id='divImg'>
        <img id='img1' src="images/car1.jpg" alt="자동차">
    </div>
</body>
</html>
