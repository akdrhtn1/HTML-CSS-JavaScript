<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS : Object</title>
    <script>
        // object : 객체 사용법
        // 객체 선언 및 사용법
        var tv = new Object();
        document.write('typeof tv : ' + typeof tv, '<br>');
        tv.width = 1500; //tv 객체에 width 속성이 추가되고 값 설명
        document.write(tv.width);
        tv.height = 700;
        tv.color = 'black';
        tv.on = function(){
            document.write('TV전원 ON~~ <br>');
        };
        tv.off = function(){
            document.write('TV전원 OFF~~ <br>');
        };

        //객체 사용 - 속성,기능(메소드, function)
        //객체 속성값 사용 : 객체명. 속성명
        
        tv.on();
        tv.off();

        //속성의 유무 확인 : 속성명 in 객체
        document.write('<hr>');
        document.write('TV에 color 속성 유무 : ' + ('color' in tv), "<br>");

        //속성의 삭제 : delete 
        delete tv.color;
        document.write('TV에 color 속성 유무 : ' + ('color' in tv), "<br>");

        tv.color = 'gray'; //속성이 없으면 추가
        document.write(`tv color : ${tv.color} <br> `);
        tv.color = 'yellow';
        document.write(`tv color : ${tv.color} <br> `);
        document.write('<hr>');
        // ---------------------------
        // 객체의 속성값 사용 방식2 : 객체['속성명'] - 속성명으로 변수값 사용
        document.write('<h3>속성값 사용 방식2 객체["속성명"] </h3>');
        document.write('tv["width"] : ' + tv["width"], "<br>");
        document.write('tv["height"] : ' + tv["height"], "<br>");
        let sizeV = 'height';
        document.write('tv[sizeV] :' + tv[sizeV], "<br>");
        document.write("<hr>");

        // tv 객체의 속성 확인
        for(let prop in tv){
            document.write(`tv 속성 확인 : ${prop} - ${tv[prop]}<br>` );
        }
        document.write("<hr><hr>");
        //=======================================
        // 객체 선언 및 생성방식2 
        // {속성명1: 값1, 
        // 속성명2: 값2
        // 속성명n: 값n}

        var tv2 = {
            width : 200,
            height : 500,
            color : '검정',
            on : function(){
                document.write('<p>전원 ON !!!</p>');
            },
            off : function(){
                document.write('<p>전원 OFF !!!</p>');
            },
            size : function(){
                //내부에 있는 속성을 불러올려면 this키워드를 써야함.
                document.write(`<p>크기 : ${this.width} </p>`);
            }
        };
        document.write('<hr>');
        //객체사용
        document.write('tv2.width :  ' + tv2.width + "<br>" );

        document.write('tv2.height :  ' + tv2.height + "<br>" );
        tv2.on();
        tv2.off();
        tv2.size();
        
        
        document.write("<h3>객체의 속성 확인 : for ~ in 문장 사용</h3>");
        for(let prop in tv2){
            document.write(`tv2 속성 확인 : ${prop} - ${tv[prop]}<br>` );
        }
        document.write("<hr><hr>");

        document.write('<h2> ==== javaScript 끝 ==== </h2>')
    </script>
</head>
<body>
    
</body>
</html>
