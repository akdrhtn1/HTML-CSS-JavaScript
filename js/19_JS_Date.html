<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS : Date</title>
    <script>
        /* 내장객체 Date  
        getFullYear() : 년도 4자리 
        getMonth() : 월(0~11) - 0:1월, 11:12월 
        getDate() : 일
        getDay() : 요일(0:일 , 1:월 6:토)
        getHours() : 시간
        getMinutes() : 분 
        getSeconds() : 초
        
        getMilliseconds() : 밀리초(1/1000 초)
        getTime() : 밀리초 기준 1970년 1월 1일 부터 경과시간(밀리초 기준)

        Date 객체를 생성하는 방법 4가지
        new Date();
        new Date(milliseconds);
        new Date(datestring); datestring : "2021/09/10 17:36:10"
        new Date(year, month, date, hours, minutes, seconds, milliseconds);
        */
       var dt = new Date();
       document.write('new Date() : ' + dt, "<br>");

       var yyyy = dt.getFullYear();
       var mm = dt.getMonth();
       var dd = dt.getDate();

       var yyyymmdd = yyyy + '/' + (mm < 10 ? '0'+mm : mm) + '/' + dd';
       document.write('년/월/일 :' + yyyymmdd, '<br>');

       //시분초 구하기
       var hh = dt.getHours();
       var mi = dt.getMinutes();
       var ss = dt.getSeconds();
       var hhmiss = hh + ":" + mi + ":" + ss;
       document.write("시:분:초 -" + hhmiss, "<br>" );

       var millsec = dt.getMilliseconds();
       document.write('밀리초 : ' + millisec, "<br>");
       document.write("<hr>");

    
        </script>
</head>
<body>
    
</body>
</html>
