<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let arr = new Array('사당','교배' ,'강남' ,'배낭');
        document.write('arr : ' + arr, '<br>');
        
        document.write('arr.includes("분당"): ' + arr.includes('분당') + '<br>');
        document.write('arr.includes("배낭"): ' + arr.includes('배낭') + '<br>');
        document.write('<hr>');
        var result = arr.sort();
        document.write('arr.sort() : ' + result);
        document.write('<hr>');

        // slice(idx1, idx2) : idx1부터 idx2 이전까지 자르기
        // 원본데이터 : 변경없음
        document.write('arr : ' + arr, '<br>'); 
        result = arr.slice(1,3);
        document.write('result = arr.slice(1,3) 실행후 <br>');
        document.write('리턴 값 : ' + result + '<br>');
        document.write('배열 arr :  ' + arr + '<br>');
        document.write('<hr>');

        // splice(idx, n개 [, 데이터...] : idx 시작해서 n개 데이터 삭제 [데이터삽입])
        document.write('배열 arr :  ' + arr + '<br>');
        result = arr.splice(1,2,'잠실','시청','신도림');
        document.write('result = arr.splice(1,2) 실행후 <br>');
        document.write('리턴 값 : ' + result + '<br>');
        document.write('배열 arr :  ' + arr + '<br>');
        document.write('<hr>');


        //concat(추가할 데이터) : 데이터 붙이기 
        //원본데이터 : 변경없음
        document.write('arr : ' + arr, '<br>');
        var arr2 = ['종로1가', '종로2가', '종로3가'];
        result = arr.concat(arr2);
        document.write(' result = arr.concat(arr2); <br>');
        document.write('리턴 값 : ' + result + '<br>');
        document.write('배열 arr :  ' + arr + '<br>');
        document.write('<hr>');

        //=====================================
        // pop, push, shift, unshift 
        // pop() : 배열의 마지막 인덱스 값 추출 후 삭제(마지막 데이터 꺼내기)
        // 원본데이터 : 변경됨 
        document.write('사용전 arr : ' + arr, '<br>');
        result = arr.pop();
        document.write('result = arr.pop(); <br>');
        document.write('리턴 값 : ' + result + '<br>');
        document.write('배열 arr :  ' + arr + '<br>');
        document.write('<hr>');

        // push(추가할데이터) : 배열의 맨 뒤에 데이터 추가
        // 원본데이터 : 변경됨 / 린턴값은 추가 후 배열 크기값(length)

        document.write('사용전 arr : ' + arr, '<br>');
        result = arr.push('push1','push2');
        document.write('result = arr.push("push1","push2") <br>');
        document.write('리턴 값 : ' + result + '<br>');
        document.write('배열 arr :  ' + arr + '<br>');
        document.write('<hr>');

        // shift, unshift
        // shift() : 배열의 첫번쨰 데이터 추출 후 삭제(맨 앞의 데이터 꺼내기)
        
        document.write('사용전 arr : ' + arr, '<br>');
        result = arr.shift();
        document.write('result = arr.shift() <br>');
        document.write('리턴 값 : ' + result + '<br>');
        document.write('배열 arr :  ' + arr + '<br>');
        document.write('<hr>');

        // unshift(데이터) : 배열 맨 앞에 데이터 추가(삽입)

        document.write('사용전 arr : ' + arr, '<br>');
        result = arr.unshift('unshift1','unshift2');
        document.write('result = arr.unshift("unshift1","unshift2") <br>');
        document.write('리턴 값 : ' + result + '<br>');
        document.write('배열 arr :  ' + arr + '<br>');
        document.write('<hr>');
        

        

        document.write('사용전 arr : ' + arr, '<br>');
        result = arr.unshift('unshift3');
        result = arr.unshift('unshift4');
        document.write('result = arr.unshift("unshift3","unshift4") <br>');
        document.write('리턴 값 : ' + result + '<br>');
        document.write('배열 arr :  ' + arr + '<br>');
        document.write('<hr>');
        
    </script>
</head>
<body>
    
</body>
</html>
