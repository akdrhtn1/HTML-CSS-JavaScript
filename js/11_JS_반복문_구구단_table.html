<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 반복문 구구단</title>
    <script>
        // for문 사용해서 테이블 형태로 출력
        let dan = prompt('출력할 구구단은',9);
        document.write('<table border>');
        document.write('<tr>');
        document.write(`<th> ${dan}단 </th>`);
        document.write('</th>');
        
        for(let i = 1; i<=9; i++){
   
            document.write(`<tr><td> ${dan}*${i}=${dan*i} </td></tr>`)    

        }
        document.write('</table>');    
        
    </script>
</head>
<body>

</html>
