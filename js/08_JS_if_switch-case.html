<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //if(조건식){}
        //if(조건식){} else {}
        //if(조건식){} else if{} else if{}
        document.write(" '100' > '20' : " + ('100' > '20'), "<br>"); //false : 문자열 비교
        document.write(" '100' > '20' : " + ('100' > 20), "<br>"); //true : 숫자타입 형변환 후 비교
        document.write("<hr>");
        let result = '평가안됨';
        let score = parseInt(prompt("[prompt] 점수를 입력하세요 \n (반드시 입력하세요)", 100));
 
        if(isNaN(score) || score === "" || score === null){
            result='숫자가 아님';
        }else if(score >=90){
            result = 'A';   
        }else if(score >=80){
            result = 'B';
     
        }else if(score >=70){
            result = 'C';

        }else if(score>=0){
            result = 'D';
        }else{
            result = '숫자아님';
        }

        document.write("점수 : "+score + " - 평가결과 : "+result)


    </script>
</head>

</body>
</html>
