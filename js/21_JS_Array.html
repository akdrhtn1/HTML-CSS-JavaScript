<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS : Array 내장객체</title>
    <script>
        /* 배열(Array) 생성방법 3가지
        1. var arr1 = new Array();
        2. var arr2 = new Array('홍길동', 27, true);
        3. var arr3 = [];
        4. var arr4 = ['홍길동', 27, true)];
        **********************/
        //1. var arr1 = new Array();
        document.write('<h3>배열 객체 생성 var arr1 = new Array(); </h3>');
        var arr1 = new Array(0);
        document.write('arr1.length : ' + arr1.length, "<br>");
        arr1[0] = '홍길동';
        arr1[1] = 27;
        arr1[2] = true;
        document.write('arr1.length : ' + arr1.length, "<br>");
        document.write('arr1[0] :' + arr1[0], '<br>');
        document.write('arr1[1] :' + arr1[1], '<br>');
        document.write('arr1[2] :' + arr1[2], '<br>');
        document.write('arr1[3] :' + arr1[3], '<br>'); //undefined
        document.write('arr1[4] :' + arr1[4], '<br>'); //undefined
        document.write('arr1.length :' + arr1.length, '<br>'); //undefined
        document.write('<hr>');

        //-------------------------------
        //2. var arr2 = new Array('홍길동', 27 ,true)

        document.write('<h3>배열 객체 생성 var arr1 = new Array("홍길동",27,true) </h3>');
        var arr2 = new Array("홍길동", 27, true);
        document.write('arr2.length : ' + arr2.length, '<br>');
        document.write('arr2[0] :' + arr2[0], '<br>');
        document.write('arr2[1] :' + arr2[1], '<br>');
        document.write('arr2[2] :' + arr2[2], '<br>');
        document.write('<hr>');

        
        document.write('<h3>배열 객체 생성 var arr1 = new Array("홍길동",27,true) </h3>');
        var arr3 = ["홍길동3", 33, true];
        document.write('arr3.length : ' + arr3.length, '<br>');
        document.write('arr3[0] :' + arr3[0], '<br>');
        document.write('arr3[1] :' + arr3[1], '<br>');
        document.write('arr3[2] :' + arr3[2], '<br>');
        document.write('<hr><hr>');

        //===============================
        // 배열객체에 있는 데이터 확인 반복
        // 일반 for문
        document.write('<h3> 일반 for문으로 배열 데이터 조회 </h3>');
        for(let i = 0; i <arr3.length; i ++){
            document.write(`arr3[${i}] : ${arr3[i]} <br>`);
        }
        // 배열 : for ~ in 문 형태의 for문 ~ 변수값이 인덱스 번호
        document.write('<h3>일반 for ~ in문으로 배열 데이터 조회 </h3>');
        for (let idx in arr3){
            document.write(`arr3[${idx}] : ${arr3[idx]} <br>`);
        }

        // 배열 : for ~ of 문 형태의 for문 
        // iterable 한 데이터 사용 가능 
        document.write('<h3>일반 for ~ of으로 배열 데이터 조회 </h3>');
        for(let arrValue of arr3){
            document.write(arrValue, "<br>");
        }
        document.write('<hr><hr>');

        document.write(`arr3.leng : ${arr3.length} <br>`);
        arr3[5] = '김유신';
        document.write(`arr3.length : ${arr3.length} <br>`);
        document.write(`arr3 : ${arr3} <br>`);
        document.write('<hr><hr>');
        for(let i=0; i< arr3.length; i++){
            document.write(`arr3[${i}] : ${arr3[i]} <br>`);
        }
        document.write('<hr>');

        document.write('<h3>일반 for ~ of으로 배열 데이터 조회 </h3>');
        for(let arrValue of arr3){
            if(arrValue != undefined) document.write(arrValue, "<br>");

        }
        document.write('<hr><hr>');


        document.write('<h3>일반 for ~ of으로 배열 데이터 조회 </h3>');
        for(let arrValue of arr3){
            //배열에 저장된 데이터가 false 인 경우 제외
            if(arrValue == undefined) continue;
            document.write(arrValue, "<br>");
        }
        document.write('<hr><hr>');
    </script>
</head>

</body>
</html>
