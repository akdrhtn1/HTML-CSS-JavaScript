<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //논리연산자 : &&(AND), ||(OR), !(NOT)
        document.write("<h3>논리연산자 : &&(AND), ||(OR), !(NOT)</h3>");

        document.write("20>10 && 300>200 : " + (20>10 && 300>200), "<br>");
        document.write("20>10 && 300<200 : " + (20>10 && 300<200), "<br>");
        document.write("20<10 && 300>200 : " + (20<10 && 300>200), "<br>");
        document.write("20<10 && 300<200 : " + (20<10 && 300<200), "<br><hr>");        
    

        document.write("20>10 || 300>200 : " + (20>10 || 300>200), "<br>");
        document.write("20>10 || 300<200 : " + (20>10 || 300<200), "<br>");
        document.write("20<10 || 300>200 : " + (20<10 || 300>200), "<br>");
        document.write("20<10 || 300<200 : " + (20<10 || 300<200), "<br>");        

        document.write("!true : " + !true, "<br><hr>");



        document.write("<h2>삼항 연산자</h2>")
        var a= 100;
        var b =50;
        var result = (a>b)? "a>b" : "a<=b";
        document.write("a:"+a+"&nbsp;&nbsp;b:"+b+"&nbsp;&nbsp;result : " + result);
    </script>
</head>

</body>
</html>
