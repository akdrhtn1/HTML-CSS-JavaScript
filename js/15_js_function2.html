<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 리턴값이 있는 함수(function)
        // function 함수명(파라미터) { return 리턴값; }
        
        function plus(a, b){
            return a+b;
        }
        function plus(a){
            return a;
        }
        
        function plus(){
            return 100+200;
        }
        let sum = plus(100,200);
        document.write(` plus(100,200): ${sum} <br><br>`);
        document.write(` plus(100): ${plus(100)} <br><br>`);
        document.write(` plus(): ${plus()} <br><br>`);

        //===============================================
        // function 은 중복선언시(동일이름) 마지막 선언된 함수가 사용됨
        function test(){
            document.write(">> test() 함수 실행 <br>");
        }
        test();
        function test(){
            document.write(">> test() 재정의 실행 <br>");
        }
        function test(param){
            document.write('>> test(param) 함수 실행 : '+param+' <br>')
        }
        test('파라미터');

        test('파라미터1' , '파라미터2');
        document.write('<hr>');
        
        var test = '함수명과 동일한 이름의 변수 사용';
        document.write(`test : ${test}`);

       // test('홍길동');
        document.write('<p> javaScript 끝 </p>')
    </script>
</head>
<body>
    
</body>
</html>
