<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script>
        //window.setTimeout : 정해진 시간에 한 번만 동작
        //window.setTimeout(액션, 밀리초) : 밀리초 시간 후에 액션을 한 번만 실행
         //window.clearTimeout(타이머객체) : 타이머객체 동작 중지
         //-----------
         var i = 1;
         var timeout = setTimeout('console.log("5초 뒤에 출력 :" +i++ )',5000);
    </script>
</head>
<body>
    <h3>window.setTimeout() 알아보기</h3>
    <button onclick="clearTimeout(timeout)">window.clearTimeout() 타이머 정지</button>


</body>
</html>
