<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //var 선언 변수도 선언문 이전에 사용가능 : var변수 hoisting
        //단, 변수명 선언만 끌어올려짐(hoisting)
        document.write(`var 선언전 glovalVar : ${globalVar} <br>`)
        var globalVar = '전역변수 globalVar'

        document.write(`var 선언전 glovalVar : ${globalVar} <br>`)
        //function은 사용코드 이후에 작성이 되어 있어도 사용 가능(hoisting)
        displayMsg();

        function displayMsg(param){
            document.write("function displayMsg() ~~~ <br>");
            document.write(`파라미터 값 잆으면 param : ${param} <br>`);

            document.write('-->> globalVar :' + globalVar, '<br>');

            //함수 내에서 선언된 var변수는 지역변수(사용범위 함수 내에서만 사용가능)
            localVar = "function 내에서만 사용되는 지역변수"; // var없이 사용하면 - 전역변수
            document.write('-->> globalVar :' + localVar, '<br>');   
        }


        displayMsg();
        document.write('<hr>');

        displayMsg('#!#!param~~~~~~');

        document.write(`>>>>>> function 선언문 뒤 -------- <br>`);
        document.write(`>>>>>> function 외부에서 -------- <br>`);
        // document.write(localVar); 에러 발생
        document.write(localVar);
        document.write(displayMsg.localVar);

    </script>
</head>
<body>
    
</body>
</html>
