<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write(`<h1>제목 h1 </h1>`);
        document.write(`<h2>제목 h1 </h2>`);
        document.write(`<hr>`);

        let htmlTag ='';
        for(let i=1; i<=6; i++){
            htmlTag += `<h${i}> for문으로 만든 제목 </h${i}>`;
        }
        document.write(htmlTag);
        document.write('<hr>');
    </script>
</head>
<body>
    <h1>제목 h1</h1>
    <h1>제목 h2</h1>
</body>
</html>
