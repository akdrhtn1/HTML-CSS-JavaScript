<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>윈도우 열고 이동시키기</h2>
    <button onclick="openWin()">윈도우 열기(window.open)</button>
    <button onclick="moveToWin()">윈도우 열기(window.moveTo)</button>

<script>
    window.document.write('<hr>');
    document.write('<p>현재 메인 윈도우<p>');

    var myWindow;
    function openWin(){
        myWindow = window.open('','myWindow','width=200, height=100');
        myWindow.document.write('<p>새로 열린 윈도우</p>');
    }
    function moveToWin(){
        myWindow.moveTo(300, 300);
        myWindow.focus();
    }
</script>

</body>
</html>
