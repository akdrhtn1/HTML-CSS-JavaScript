<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 연산자</title>
    <script>
        // 증감연산자 : ++, --
        var num = 100;
        document.write("num : " + num, "<br>");

        var result = ++num; // num 값을 1증가시키고 result에 저장
        document.write("result = ++num :" + result, "<br>");
        document.write("num :" + num,"<br>");
        document.write("<hr>");

        //=================
        //부정연산자 : ! (not)
        document.write("!true : " + !true, "<br>");
        document.write("!false : " + !false, "<br>");
        document.write("!false :" + !false, "<br>");
        document.write("<hr>");
        //===========
        //산술 연산자 : +,-,*,/,%(나머지 연산)
        var num1 = 100;
        var num2 = 3;
        document.write("num1 : " + num1 + ", num2:" + num2, "<br>");
        document.write("num1 + num2 :" + (num1 + num2), "<br>"); 
        document.write("num1 - num2 :" + (num1 - num2), "<br>"); 
        document.write("num1 * num2 :" + (num1 * num2), "<br>"); 
        document.write("num1 / num2 :" + (num1 / num2), "<br>"); 
        document.write("num1 % num2 :" + (num1 % num2), "<br>"); 

        document.write("num1 ** num2 :" + (num1 ** num2), "<br>");
        document.write("<hr>"); 

        //===============
        //문자열(숫자만있는) 숫자타입 변환 
        var str = '100'; // 문자열(string)
        str = str + 100; //문자열 붙이기 연산 처리
        document.write("str : " + str + " - " + typeof str, "<br>");

        str = "100";
        str = (str * 1) + 100; //숫자형태 문자열에 곱하기 1 연산 : 형변환
        str = Number(str) + 200; /* str = parseInt(str); */
        document.write("str : " + str + " - " + typeof str, "<br>");
        document.write("<hr>");

        //---------------------------------------------------------------
        // 대입연산자(복합연산자) : =, +=, -= , *=, /=,  %=
        var num = 100;
        var result = 10;
        result += num;
        document.write(result + "<br><hr>")
        

        // 비교연산자 : >, <, >=, <=, == , !=, ===, !==
        // == : 값 일치 true(!= 값이 다르면 true)
        // === : 값 일치하고(AND) 타입이 동일한 경우 true
        // !== : 값 불일치 또는(OR) 타입이 다를 경우 true
        document.write(('100' == 100) ,"<br>");

        document.write(('100' != 100) ,"<br>");


        document.write('=== 비교해보기 <br>' + ('100' === 100) ,"<br>");
        document.write('100 === 100 : ' +  (100===100), '<br>');


        document.write(('100' !== 100) ,"<br>");

        


    </script>
</head>
<body>
    
</body>
</html>
